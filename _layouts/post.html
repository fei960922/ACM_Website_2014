---
layout: news
---

{% assign post = page %}
{% assign detail = true %}

{% include post.html %}

<div id="pagination">
	{% if page.previous %}
		<a class="prev" href="{{ page.previous.url | prepend: site.baseurl}}">&laquo; {{ page.previous.title | truncatewords:10 }}</a>
	{% endif %}
	
	{% if page.next %}
		<a class="next" href="{{ page.next.url | prepend: site.baseurl}}">{{ page.next.title | truncatewords:10 }} &raquo;</a>
	{% endif %}
</div>
